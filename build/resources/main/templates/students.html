<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Students</h1>
<form action="#" th:action="@{/demo1/students}" th:object="${students}" method="post">
    <!--<p>Id: <input type="text" th:field="*{n_students}" /></p>-->
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Surname: <input type="text" th:field="*{surname}" /></p>
    <p>Patronymic: <input type="text" th:field="*{patronymic}" /></p>
    <p>Date_of_birth: <input type="text" th:field="*{date_of_birth}" /></p>
    <p>Telephone: <input type="text" th:field="*{telephone}" /></p>
    <p><input type="submit" value="Submit" /> <input type="Reset" value="Reset" /></p>
</form>
</body>
</html>
